<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Internal Server Error</title>
    <style>
      body {
        background-color: #f4f4f4;
        color: #333;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        padding: 30px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-size: 80px;
        margin-bottom: 10px;
        color: #e74c3c;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .contact-email {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .contact-email:hover {
        text-decoration: underline;
      }

      .home-link a {
        display: inline-block;
        margin-top: 20px;
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .home-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>500</h1>
      <h2>Oops! Something went wrong on our end.</h2>
      <p>
        We're experiencing some technical issues. Please try refreshing the page or come back later.
      </p>
      <p>If the problem persists, please contact our support team:</p>
      <a href="mailto:admin@example.com" class="contact-email">admin@example.com</a>
    </div>
  </body>
</html>
